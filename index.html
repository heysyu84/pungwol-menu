<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>PUNGWOL – TOP</title>
    <!-- 리소스는 menu/ 아래 -->
    <link rel="stylesheet" href="menu/styles.css"/>

    <!-- 중앙 배치 전용(최소 오버라이드) -->
    <style>
      :root { --navH: 100px; } /* 실제 높이는 아래 JS로 반영 */

      .center {
        min-height: calc(100vh - var(--navH));
        display: grid;
        place-items: center;
        text-align: center;
        padding: 0 12px;
        transform: translateY(-15%);
      }
      .center .top-hero { min-height: auto; margin: 0; }
      .center .top-hero img { max-width: min(420px, 70vw); height: auto; }
    </style>
  </head>
  <body>
    <noscript>JavaScript가 꺼져 있어 페이지 전환 시 주소가 보일 수 있습니다.</noscript>

    <!-- 고정 네비게이션 -->
      <nav class="nav" id="nav">
  <a class="active" href="index.html">TOP</a>
  <a href="menu/cocktails.html">COCKTAIL</a>
  <a href="menu/one-mix-bomb.html">ONE MIX &amp; BOMB</a>
  <a href="menu/shots.html">SHOT</a>
  <a href="menu/hard-liqueur.html">HARD &amp; LIQUEUR</a>
  <a href="menu/whisky-champagne.html">WHISKY &amp; CHAMPAGNE</a>
  <a href="menu/set-menu.html">SET MENU</a>
  <a href="menu/beverage-beer.html">BEER &amp; BEVERAGE</a>
</nav>

    <main class="page-pad">
      <div class="wrap" id="app">
        <section class="center">
          <section class="top-hero">
            <div>
              <div class="title">PUNGWOL LOUNGE MENU</div>
              <img src="images/logo.png" alt="Pungwol Lounge Logo"/>
              <div class="top-title">Welcome to PUNGWOL LOUNGE</div>
            </div>
          </section>
        </section>
      </div>
    </main>

    <!-- nav 실제 높이를 CSS 변수에 반영 (상/하단 고정 모두 대응) -->
    <script>
      (function () {
        function setNavH() {
          var nav = document.getElementById('nav');
          if (!nav) return;
          var h = Math.ceil(nav.getBoundingClientRect().height || 100);
          document.documentElement.style.setProperty('--navH', h + 'px');
        }
        window.addEventListener('load', setNavH);
        window.addEventListener('resize', setNavH);
      })();
    </script>

    <!-- SPA 네비게이션 (원본 유지) -->
    <script data-spa="pungwol">
      (function () {
        const app = document.getElementById('app');
        const nav = document.getElementById('nav');
        if (!app || !nav) return;

        function fade(to, done) {
          app.style.transition = 'opacity .18s ease';
          app.style.opacity = to;
          setTimeout(() => { if (done) done(); }, 180);
        }

        async function loadPage(url, linkEl) {
          try {
            fade('0.35');
            const res = await fetch(url, { cache: 'no-cache' });
            if (!res.ok) throw new Error('HTTP ' + res.status);
            const text = await res.text();
            const dom = new DOMParser().parseFromString(text, 'text/html');
            const nextWrap = dom.querySelector('main .wrap');
            const nextTitle = dom.querySelector('title');
            if (nextWrap) app.innerHTML = nextWrap.innerHTML;
            if (nextTitle) document.title = nextTitle.textContent;

            nav.querySelectorAll('a').forEach(a => a.classList.remove('active'));
            if (linkEl) linkEl.classList.add('active');
          } finally {
            fade('1');
          }
        }

        nav.addEventListener('click', (e) => {
          const a = e.target.closest('a');
          if (!a) return;
          const url = a.getAttribute('href');
          if (!url || !url.endsWith('.html')) return;
          e.preventDefault();
          loadPage(url, a).catch(() => { window.location.href = url; });
        });

        nav.querySelectorAll('a[href$=".html"]').forEach(a => {
          a.addEventListener('mouseenter', () => {
            fetch(a.href, { cache: 'force-cache' }).catch(()=>{});
          });
        });
      })();
    </script>
  </body>
</html>
